<p class="h4 titulo mb-4">Pesquisa de Produtos</p>

<div class="alert alert-danger col-md-4 mb-3 mensagem" *ngIf="mensagem">
  {{ mensagem }}
</div>

<button class="btn btn-primary mb-3" (click)="adicionarProduto()">
  Adicionar Produto
</button>
<table class="table table-hover" *ngIf="produtos">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Preço</th>
      <th>Imagem</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of produtos">
      <td>{{ p.nome }}</td>
      <td>{{ p.descricao }}</td>
      <td class="tbl-col-preco">R$ {{ p.preco }}</td>
      <td class="tbl-col-imagem">
        <img class="img-produto" src="../../../../../arquivos/{{ p.nomeArquivo }}" />
      </td>
      <td>
        <button class="btn btn-warning btn-sm" type="submit" (click)="editarProduto(p)">Editar</button>
      </td>
      <td>
        <button class="btn btn-danger btn-sm" type="submit" (click)="deletarProduto(p)">Deletar</button>
      </td>
    </tr>
  </tbody>
</table>
